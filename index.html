<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Click the button to get your coordinates.</p>

<button id="locationBtn">Get Location</button>

<p id="locationDisplay">Latitude: <br>Longitude: <br>Accuracy:</p>

</body>
</html>

<script>
    var locationDisplay = document.getElementById("locationDisplay");
    var locationButton = document.getElementById("locationBtn");

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            navigator.innerHTML = "Could not find Navigator";
        }
    }

    function showPosition(position) {
        locationDisplay.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude +
            "<br>Accuracy: " + position.coords.accuracy
    }

    locationButton.addEventListener('click', function () {
        getLocation()
    })
</script>
