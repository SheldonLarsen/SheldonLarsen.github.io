<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Click the button to get your coordinates.</p>

<button id="button">Try It</button>

<p id="demo"></p>
<p id="status"></p>
</body>
</html>

<script>
    var x = document.getElementById("demo");
    var button = document.getElementById("button");
    var runStatus = document.getElementById("status");


    function getLocation() {
        runStatus.innerHTML = "get Location";
        if (navigator.geolocation) {
            runStatus.innerHTML = "has navigator";
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            runStatus.innerHTML = "not supported";
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        runStatus.innerHTML = "show position";
        x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude +
            "<br>Accuracy: " + position.coords.accuracy
    }

    button.addEventListener('click', function () {
        getLocation()
    })

    runStatus.innerHTML = "First Run"
    getLocation()
</script>
